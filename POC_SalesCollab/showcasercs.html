<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Sales Collab POC</title>


    <!-- Bootstrap core CSS -->
    <link href="Content/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="Content/scrolling-nav.css" rel="stylesheet">
    <link href="Content/Site.css" rel="stylesheet" />
    <title></title>
</head>
<body id="page-top">
    <!-- Navigation -->

    <header class="text-white">
        <div>
            <div><img class="" src="Content/webex.png" alt="Webex"></div>
        </div>
    </header>

    <div class="container" style="height:200px;margin:30px;color:white">

        <span>Please choose your country code below and send us a message to try out RCS!</span>

    </div>
    <div class="container">
        <div class="row align-items-start">
            <div class="col " align="center">
                <select id="numberSelect" class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option value="0" selected>Please Select Country</option>
                    <option value="12019716050">United States-12019716050</option>
                    <option value="447984422500">United Kingdom-447984422500</option>
                </select>
            </div>
            <div class="col" align="center">
                <button type="button" class="btn btn-primary btn-lg px-4 gap-3" onclick="dialNumber('Webex%20CPaaS%20Showcase%20%2D%20RCS.%20Just%20send%20in%20this%20message%20to%20try%20this%20channel.')">SMS</button>
            </div>
        </div>
    </div>


    <div class="container">
        <div style="height: 150px;"></div>
    </div>

    <!-- Footer -->
    <footer class="">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Cisco Webex</p>
        </div>
    </footer>


    <div id="errorModal" class="modal red" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Error</h5>
                    <button type="button" onclick="$('#errorModal').modal('hide');" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Please Select Number</p>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="$('#errorModal').modal('hide');" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap core JavaScript -->
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script src="Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/scrolling-nav.js"></script>
    <script src="Scripts/site.js"></script>
</body>
</html>
