    <script>

       

        $(document).ready(function () {

            var linkRef = '';

            var messageBody = getUrlParameter('body');
            var biz = getUrlParameter('biz');
            var iService = getUrlParameter('iservice');
            var aService = getUrlParameter('aservice');
            var agent = getUrlParameter('agent');
            var ctx = getUrlParameter('ctx');


            if (iOS() == true) {
                linkRef = 'https://bcrw.apple.com/urn:biz:' + biz + '?service=' + iService + '&body=' + messageBody;
            }
            else {
                linkRef = 'https://businessmessages.google.com/widget/agent/' + agent + '?i=' + aService + '&ctx' + ctx;

            window.location = linkRef;
        });


    </script>
